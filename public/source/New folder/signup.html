<!DOCTYPE html>
<html>
	<head>
		<title>Đăng kí</title>
		<link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
		<link rel="stylesheet" href="css\index.css">
		<link rel="stylesheet" href="css\login-signup.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body>
		<div class="logo">
			<a href="index.html"><img src="picture/logo/logo.png"></a>
		</div>
		<!-- ######################### finish logo ##################### -->			
		<div class="header">
			<div class="header-inside">
				<div class="selection-menu">
					<a href="index.html">
						<div class="selection-item">
							Trang chủ
						</div>
					</a>
					<a href="product.html">
						<div class="selection-item">
							Sản phẩm
						</div>
					</a>
					<a href="https://www.facebook.com/">
						<div class="selection-item">
							Giới thiệu
						</div>
					</a>
					<a href="https://www.facebook.com/">
						<div class="selection-item">
							Liên hệ
						</div>
					</a>
				</div>
				<div class="search_box">
					<input type="Text" placeholder="Tìm kiếm">
					<button class="search_icon">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
				<div class="basket">
					<i class="fa fa-shopping-basket" aria-hidden="true"></i>
					<div class="basket-number"><B>0</B></div>
				</div>
				<div class="login-signup">
					<a href="login.html"><div class="login">Đăng Nhập</div></a>
					<a href="signup.html"><div class="signup">Đăng kí</div></a>
				</div>
			</div>
		</div>
		<!-- ######################### finish header ##################### -->
		<div class="content">
			<div class="signup-content">
				<div class="signup-box">
					<h1>Đăng kí</h1><br><br>
					<form class="name">
  						Họ Tên<br>
  						<input type="text" placeholder="Họ Tên"><br>
  					</form>
  					<form class="email">
  						Email<br>
  						<input type="text" placeholder="Email"><br>
  					</form>
  					<form class="address">
  						Địa chỉ<br>
  						<input type="text" placeholder="Địa chỉ"><br>
  					</form>
  					<form class="phonenumber">
  						Số điện thoại<br>
  						<input type="text" placeholder="SĐT"><br>
  					</form>
  					<form class="gender">
  						Giới tính<br>
  						<input type="radio" name="gender">Nam &nbsp;&nbsp;&nbsp;&nbsp;
  						<input type="radio" name="gender">Nữ
  					</form>
  					<form class="date">
  						Ngày sinh<br>
  						<input type="date""><br>
					</form>
  					<form class="password">
  						Mật khẩu<br>
  						<input type="password" placeholder="Mật khẩu"><br>
					</form>
					<form class="repassword">
  						Nhập lại mật khẩu<br>
  						<input type="password" placeholder="Nhập lại mật khẩu"><br>
					</form>
					<div class="signup-button-place">
						<a href="index.html"><div class="signup-button">Đăng kí</div></a>
					</div>
				</div>
			</div>
		</div>
		<!--##################### finish signup-content ##################### -->
		<div class="footer">
			<div class="footer-inside">
				<p>© 2017 - MilkTeaVBP</p>
				<p>Liên hệ: VBP@gmail.com</p>
				<p>Sđt: 01234567890</p>
			</div>
		</div>
		<!--##################### finish footer ##################### -->
	</body>
</html>
